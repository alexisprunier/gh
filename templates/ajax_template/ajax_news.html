{% for article in selected_articles %}		        	
 	<div id="article">
      	<a href="{{article.lien}}" target="_blank" onclick="add_visite({{article.id}})">	
      		<object id="img_art" type="image/jpeg" data="{{ article.image }}">
      			<object id="img_art2" type="image/jpeg" data="{{ STATIC_URL }}empty_image.png"></object>
      		</object>
  		</a>		        		
      		<div id="info_art">
      			<div id="titre_date">
	        		<div id="titre_art"><a href="{{article.lien}}" target="_blank" onclick="add_visite({{article.id}})">{{ article.titre }}</a></div>
	        		<div id="date_art">{{ article.date|date:"H:i d-m-Y" }}</div>
        		</div>
       			<div id="origine_art"><img id="favicon" style="width:16px;" src='{{ STATIC_URL }}{{ article.origine }}.png' align="bottom" alt='{{ STATIC_URL }}empty_image.png'></img><div id="text_article">{{ article.origine }}</div></div>
      		</div>
      	    
   	
	   	<div id="social">
	   		<div id="fb_share">
	   			<div class="fb-share-button" data-href="{{article.lien}}" data-type="button"></div>
	   		</div>
	   		<div id="tw_share">
				<a href="{{article.lien}}" class="twitter-share-button" data-via="GeekHub2k13" data-count="none" data-lang="fr" data-dnt="true">Tweeter</a>
			</div>
		</div>		
	</div>
{% endfor %}
