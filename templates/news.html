{% include "theme/header.html" %}
<script>
$(window).bind('focus', function() {
	$(document).skylo('start');
	$.ajax({
	    type: "POST",
	    url: '/news/refresh/',
	    data: { 
	    	page: "{{ page_number }}",
	    	static_url: "{{ STATIC_URL }}"		  
	    }
	}).done(function(msg){
		$(document).skylo('set',30);
	    $("#articles").html(msg);
	    $(document).skylo('set',80);
	})
	$(document).skylo('end');
});

function add_visite(id){
	$.ajax({
	    type: "POST",
	    url: '/news/add_visite/',
	    data: { 
	    	id: id,
	    }
	})
}

</script>

<div style="visibility:hidden">
{{csrf_token}}
</div>

<div id="switch_page">
	<div id="page" class="change_page">{{ page_number }}</div>
	<a href="/news/000{{ page_prec }}"><div id="precedent" class="change_page"><</div></a>
	<a href="/news/000{{ page_suiv }}"><div id="suivant" class="change_page">></div></a>
</div>
<div id="content">
	<div id="gauche_accueil">
	<div id="news">
		<div id="titre_news"><div id="text_titre_news">NEWS</div></div>
			<div id="articles">
			{% for article in selected_articles %}	
				<a href="{{article.lien}}" target="_blank" onclick="add_visite({{article.id}})">		        	
	        	<div id="article">
	        		<object id="img_art" type="image/jpeg" data="{{ article.image }}">
	        			<object id="img_art2" type="image/jpeg" data="{{ STATIC_URL }}empty_image.png"></object>
	        		</object>	        		
	        		<div id="info_art">
	        			<div id="titre_date">
			        		<div id="titre_art">{{ article.titre }}</div>
			        		<div id="date_art">{{ article.date|date:"H:i d-m-Y" }}</div>
		        		</div>
		        		<div id="origine_art"><img id="favicon" src='{{ STATIC_URL }}{{ article.origine }}.png' align="bottom" alt='{{ STATIC_URL }}empty_image.png'></img><div id="text_article">{{ article.origine }}</div></div>
	        			<div id="visites_art">{{ article.visites }}</div>
	        		</div>
	        		
	        	</div>    
	        	</a>	
        	{% endfor %}
        	</div>
		</div>
	</div>	
{% include "theme/footer.html" %}
